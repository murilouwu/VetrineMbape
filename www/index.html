<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="https://kit.fontawesome.com/39cab4bf95.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
  <script src="components/loader.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menuLeft" id="MenuLeft">
        <div class="topMenu">
            <img src="imgs/perfil.png" class="perfil">
            <label>User Name</label>
        </div>
        <div class="bodyMenu"></div>
    </div>
    <div class="menubar" onclick="menuIcon(this, '#MenuLeft', ['fa-solid fa-bars','fa-solid fa-xmark'],1,['var(--CorA)','var(--CorE)'])">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="header">
        <div class="top">
            <div class="name">Mbappe Store</div>
        </div>
        <div class="main">
            Mbappe
        </div>
    </div>
    <div class="vetrin" id="ProductJava">
    </div>
    <script>
        window.onload = ()=>{
            let div = document.querySelector('#ProductJava');
            for (var i = 0; i<ProductIntens.length; i++){
                div.innerHTML += `
                    <div class="cardProduct">
                        <img src="imgs/products/${ProductIntens[i][0]}" class="productImg">
                        <label>${ProductIntens[i][1]}</label>
                        <p>R$${ProductIntens[i][2]}</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
